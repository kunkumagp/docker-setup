version: "3.7"

services:
    mysql:
        image: mysql:8.0.24
        env_file:
         - ./env/mysql.env
        ports:
         - $MYSQL_PORT:3306
        volumes:
         - ./vols/mysql/data/:/var/lib/mysql/
        user: $UID:$UID
    app:
        image: $APP_IMAGE
        build:
            context: .
            dockerfile: ./docker-files/app.Dockerfile
            args:
                UID: $UID
        volumes:
            - $APP_VOLUMES_SRC:/var/www/html/
            - ./vols/app/docker-user-home/:/home/www-data/
        ports:
            - $APP_PORT:8000
